        <label>Cuenta</label>

    </div>
    <div class="form-group">
        <label>Descripci√≥n</label>
        <input type="text" class="form-control" ng-model="nueva_cuenta.descripcion">
    </div>
    <div class="form-group">
        <label>Tipo</label>
        <select ng-model="nueva_cuenta.instruccion">
